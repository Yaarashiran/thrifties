<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifters Events Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 100vh; /* Full viewport height */
            width: 70%;   /* Adjusted to make space for the events list */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Optional: Set a font */
            display: flex;
        }
        /* Style for the title */
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 224, 0.8); /* Light yellow with 80% opacity */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: black; /* Black text for better contrast */
        }
        /* Style for event type filter buttons */
        #event-filters {
            position: absolute;
            top: 60px; /* Adjusted to make space for the title */
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #event-filters button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Style for highlighted event type button */
        #event-filters button.highlighted {
            background-color: yellow; /* Highlight color */
        }
        /* Style for the favorites list */
        #favorites-list {
            position: absolute;
            top: 60px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            display: none; /* Hidden by default */
        }
        #favorites-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #favorites-list li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        #favorites-list li:last-child {
            border-bottom: none;
        }
        /* Style for the events list */
        #events-list {
            width: 30%; /* Adjusted to take up 30% of the page width */
            height: 100vh;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'); /* Background photo of a thrift event */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            border-left: 1px solid #ccc;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        #events-list h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #events-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #events-list li {
            margin: 10px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            border-radius: 20px; /* Bubble shape */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #events-list li:hover {
            background-color: rgba(240, 240, 240, 0.8); /* Hover effect with transparency */
        }
        .event-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: #2c6e49; /* Green color for titles */
        }
        .event-date {
            color: #d94f04; /* Orange color for dates */
            font-size: 14px;
            margin-bottom: 5px;
        }
        .event-location {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .event-description {
            font-size: 14px;
            color: #555;
        }
        /* Style for the "Upcoming Events" section */
        #upcoming-events {
            margin-top: 20px;
        }
        #upcoming-events h3 {
            font-size: 20px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #upcoming-events div {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            border-radius: 20px; /* Bubble shape */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #upcoming-events div:hover {
            background-color: rgba(240, 240, 240, 0.8); /* Hover effect with transparency */
        }
    </style>
</head>

            });
        }

        // Function to add an event to favorites
        function addToFavorites(title) {
            const favoritesUl = document.getElementById('favorites-ul');
            const li = document.createElement('li');
            li.textContent = title;
            favoritesUl.appendChild(li);

            // Show the favorites list if it's hidden
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.style.display = 'block';

        }

        // Function to toggle the favorites list visibility
        function toggleFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            if (favoritesList.style.display === 'none' || favoritesList.style.display === '') {
                favoritesList.style.display = 'block'; // Show the list
            } else {
                favoritesList.style.display = 'none'; // Hide the list

        }

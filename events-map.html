<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifting Events Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 100vh; /* Full viewport height */
            width: 70%;   /* Adjusted to make space for the events list */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        /* Style for the title */
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 224, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: black;
        }
        /* Style for event type filter buttons */
        #event-filters {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #event-filters button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Style for the favorites list */
        #favorites-list {
            position: absolute;
            top: 60px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            display: none;
        }
        #favorites-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #favorites-list li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        #favorites-list li:last-child {
            border-bottom: none;
        }
        /* Style for the events list */
        #events-list {
            width: 30%;
            height: 100vh;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }
        #events-list h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #events-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #events-list li {
            margin: 10px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #events-list li:hover {
            background-color: rgba(240, 240, 240, 0.8);
        }
        .event-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: #2c6e49;
        }
        .event-date {
            color: #d94f04;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .event-location {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .event-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Title at the top middle of the page -->
    <div id="title">Thrifting Events Map</div>

    <!-- Event filter buttons -->
    <div id="event-filters">
        <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Events list -->
    <div id="events-list">
        <h3>Events This Week</h3>
        <ul>
            <li>Stay tuned for upcoming events</li>
        </ul>
    </div>

    <!-- Google Maps JavaScript API -->
    <script>
        // Initialize and display the map
        function initMap() {
            // Tel Aviv coordinates (latitude, longitude)
            const telAviv = { lat: 32.0853, lng: 34.7818 };

            // Create a map centered at Tel Aviv
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13, // Zoom level (higher = more zoomed in)
                center: telAviv, // Center the map on Tel Aviv
                mapTypeId: 'roadmap', // Set map type to roadmap
                styles: [
                    {
                        featureType: "poi.business", // Hide business points of interest
                        stylers: [{ visibility: "off" }]
                    },
                    {
                        featureType: "poi", // Hide all other points of interest
                        stylers: [{ visibility: "off" }]
                    },
                    {
                        featureType: "transit", // Hide transit stations
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });
        }
    </script>

    <!-- Load the Google Maps API with your API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ7l7sp4voo6WjVqQR5ydiP-tf7BD50OM&callback=initMap">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am interested in:</title>
    <!-- Include Raleway font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* Set font to Raleway */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.jimchillington.com/wp-content/uploads/2024/12/JC_BleekerPerry_36x24.jpg'); /* Updated background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-color: #f4f4f4; /* Fallback color in case the image doesn't load */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #f5f5dc; /* Beige color to match buttons */
            padding: 15px; /* Reduced padding */
            border-radius: 10px;
            width: auto; /* Adjust width to fit content */
            max-width: 80%; /* Ensure it doesn't stretch too wide */
        }
        h1 {
            font-size: 1.8em; /* Slightly smaller font size */
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1em; /* Slightly smaller font size */
            color: #666;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 120px); /* Smaller buttons */
            gap: 15px; /* Reduced gap */
            padding: 15px; /* Reduced padding */
        }
        .button {
            width: 120px; /* Smaller width */
            height: 120px; /* Smaller height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5dc; /* Light cream color */
            color: #333; /* Darker text color for better contrast */
            text-align: center;
            text-decoration: none;
            font-size: 1em; /* Smaller font size */
            border-radius: 10px; /* Rounded corners for individual bubbles */
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e0e0c8; /* Slightly darker cream color on hover */
        }
        /* Updated style for the "I am interested in:" title */
        .interest-title {
            color: #000000; /* Black font color */
            background-color: #f5f5dc; /* Beige color to match buttons */
            padding: 8px 16px; /* Reduced padding */
            border-radius: 8px; /* Slightly smaller rounded corners */
            margin-bottom: 15px; /* Reduced margin */
            font-size: 1.3em; /* Smaller font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Thrifters</h1>
        <p class="subtitle">your neighborhood platform to buy, sell, and discover.</p>
    </header>
    <h1 class="interest-title">I am interested in:</h1> <!-- Added class to this h1 -->
    <div class="button-container">
        <a href="events-map.html" class="button">Events</a>
        <a href="secondhand.html" class="button">Second Hand</a>
        <a href="creators.html" class="button">Independent Creators</a>
        <a href="index.html" class="button">Services</a>
    </div>
</body>
</html>

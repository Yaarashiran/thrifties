<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thrifters </title>
    <!-- Include Raleway font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1523325497853-61a76909d9ed?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            position: relative;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2em;
            color: #000;
            margin-bottom: 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* Main Button Container */
        .main-button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Account Button Container - Updated for icon-only buttons */
        .account-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Buttons */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 25px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 150px;
            height: 120px;
        }

        .account-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button i {
            font-size: 2em;
            margin-bottom: 12px;
            color: #00BFA5;
        }

        .account-button i {
            font-size: 1.2em;
            color: #00BFA5;
        }

        .button:hover, .account-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .main-button-container {
                gap: 20px;
                max-width: 500px;
            }

            .button {
                padding: 20px 12px;
                font-size: 1em;
                height: 110px;
            }
        }

        @media (max-width: 480px) {
            .main-button-container {
                grid-template-columns: 1fr;
                max-width: 300px;
                gap: 15px;
            }
            
            .button {
                height: auto;
                min-width: auto;
                padding: 18px 10px;
            }

            .account-button-container {
                top: 15px;
                left: 15px;
            }
            
            .account-button {
                width: 36px;
                height: 36px;
            }
            
            .account-button i {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="account-button-container">
        <a href="mywallet.html" class="account-button" title="My Wallet">
            <i class="fas fa-wallet"></i>
        </a>
        <a href="myconnects.html" class="account-button" title="My Connects">
            <i class="fas fa-users"></i>
        </a>
    </div>
    
    <header>
        <h1>Thrifters</h1>
        <p class="subtitle">Your new online neighborhood.</p>
    </header>
    
    <div class="main-button-container">
        <a href="creators.html" class="button">
            <i class="fas fa-palette"></i>
            Creators
        </a>
        <a href="services.html" class="button">
            <i class="fas fa-concierge-bell"></i>
            Services
        </a>
        <a href="events-map.html" class="button">
            <i class="fas fa-calendar-alt"></i>
            Events
        </a>
        <a href="secondhand.html" class="button">
            <i class="fas fa-recycle"></i>
            Second Hand
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thrifters </title>
    <!-- Include Raleway font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1523325497853-61a76909d9ed?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 0;
        }

        /* Main Button Container - Updated for 2x2 grid */
        .main-button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 30px; /* Increased gap between buttons */
            max-width: 600px; /* Adjusted max width */
            width: 100%;
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Account Button Container - Fixed duplicate container */
        .account-button-container {
            display: flex;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 10px;
            justify-content: center;
        }

        /* Buttons */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 25px 15px; /* Increased padding */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 150px; /* Increased min-width */
            height: 120px; /* Fixed height for consistency */
        }

        .account-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button i {
            font-size: 2em; /* Larger icons */
            margin-bottom: 12px; /* More space below icons */
            color: #00BFA5;
        }

        .account-button i {
            font-size: 1.3em;
            margin-right: 8px;
            color: #00BFA5;
        }

        .button:hover, .account-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .main-button-container {
                gap: 20px;
                max-width: 500px;
            }

            .button {
                padding: 20px 12px;
                font-size: 1em;
                height: 110px;
            }

            .account-button-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-button-container {
                grid-template-columns: 1fr;
                max-width: 300px;
                gap: 15px;
            }
            
            .button {
                height: auto;
                min-width: auto;
                padding: 18px 10px;
            }

            .account-button-container {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thrifters</h1>
        <p class="subtitle">Your new online neighborhood</p>
    </header>
    
    <div class="main-button-container">
        <a href="creators.html" class="button">
            <i class="fas fa-palette"></i>
            Creators
        </a>
        <a href="services.html" class="button">
            <i class="fas fa-concierge-bell"></i>
            Services
        </a>
        <a href="events-map.html" class="button">
            <i class="fas fa-calendar-alt"></i>
            Events
        </a>
        <a href="secondhand.html" class="button">
            <i class="fas fa-recycle"></i>
            Second Hand
        </a>
    </div>
    
    <div class="account-button-container">
        <a href="mywallet.html" class="account-button">
            <i class="fas fa-wallet"></i>
            My Wallet
        </a>
        <a href="myconnects.html" class="account-button">
            <i class="fas fa-users"></i>
            My Connects
        </a>
    </div>
</body>
</html>

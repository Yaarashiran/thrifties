<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am interested in:</title>
    <!-- Include Raleway font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* Set font to Raleway */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.jimchillington.com/wp-content/uploads/2024/12/JC_BleekerPerry_36x24.jpg'); /* Updated background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-color: #f4f4f4; /* Fallback color in case the image doesn't load */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5dc; /* Light cream color */
            color: #333; /* Darker text color for better contrast */
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e0e0c8; /* Slightly darker cream color on hover */
        }
        /* Updated style for the "I am interested in:" title */
        .interest-title {
            color: #8b7355; /* Dark cream color */
            background-color: #f8f8f8; /* Off-white background */
            padding: 10px 20px; /* Add padding for better spacing */
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Thrifters</h1>
        <p class="subtitle">your neighborhood platform to buy, sell, and discover.</p>
    </header>
    <h1 class="interest-title">I am interested in:</h1> <!-- Added class to this h1 -->
    <div class="button-container">
        <a href="events-map.html" class="button">Events</a>
        <a href="secondhand.html" class="button">Second Hand</a>
        <a href="creators.html" class="button">Independent Creators</a>
        <a href="index.html" class="button">Services</a>
    </div>
</body>
</html>

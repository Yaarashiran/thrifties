<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Thrifters!</title>
    <!-- Include the same fonts and styles as your main page -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://livinggreenwich.com/wp-content/uploads/2020/12/James-Chillington-8.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .welcome-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 150px;
        }

        .welcome-button i {
            font-size: 1.3em;
            margin-right: 10px;
            color: #00BFA5;
        }

        .welcome-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 600px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .welcome-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Thrifters!</h1>
        <p class="welcome-message">Are you interested in browsing or selling?</p>
        
        <div class="button-container">
            <a href="thrifters-main.html" class="welcome-button">
                <i class="fas fa-search"></i>
                Browsing
            </a>
            <a href="thrifters-main.html" class="welcome-button">
                <i class="fas fa-tag"></i>
                Selling
            </a>
        </div>
    </div>
</body>
</html>
